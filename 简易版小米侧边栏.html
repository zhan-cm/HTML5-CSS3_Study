<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易版小米侧边栏</title>
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            text-indent: 2em;
            color: white;

            width: 230px;
            height: 40px;
            line-height: 40px;
        }
        a:hover {
            background-color: rgb(255,122,0);
        }

        div {
            background-color: rgb(83, 87, 88);
            height: 280px;
            width: 230px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">手机 电话卡</a>

</html>
